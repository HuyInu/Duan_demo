<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1.0" name=viewport>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   </head>

<body class=unresolved>
    <form id="import_excel" name="import_excel" method="post" enctype="multipart/form-data" action="index.php?do=khovatdungdonghe&act=importexcel&">
        <input type="file" name="importexcel" id="importexcel" onchange="check_file_import(this)" hidden>
        <a href="javascript:void(0)" title="IMPORT THÔNG TIN ĐỒ NGHỀ" onclick="import_Excel();">
            <img src="images/import.png" />IMPORT THÔNG TIN ĐỒ NGHỀ
        </a> 
    </form>
</body>
<script>
     function import_Excel() {
        $('#importexcel').click();
    }
    function check_file_import(element) {
        var file=element;
        var str = file.value;
        var type="xls,xlsx";
        var ext=str.match(/[\w]*$/);
        if(type.search(ext)==-1)
        {
            alert('Không đúng định dạng (Chỉ sử Dụng Được File Excel.xlsx)');
        }
        else{
            document.getElementById('import_excel').submit();
        }
    }
</script>
</html>
